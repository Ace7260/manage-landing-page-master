<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Manage landing page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Roboto-Bold';
      src: url('/assets/fonts/Roboto-Bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Roboto-Regular';
      src: url('/assets/fonts/Roboto-Regular.ttf') format('truetype');
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            slate: "hsl(234, 29%, 20%)",
            white: "hsl(0, 0%, 100%)",
            charcoal: "hsl(235, 18%, 26%)",
            Tomato: "hsl(4, 100%, 67%)",
            placeholder: '#6b7280',
            Brightred: "hsl(12, 88%, 59%)",
            verydarkblue:"hsl(233,12%,13%)",
            darkgrayishblue: "hsl(227,12%,61%)",
            darkblue: "hsl(228,39%,23%)",
            verylightgray:"hsl(0, 0%, 98%)",
          },
          fontSize: {
            xs: "14px",
          },
          borderRadius: {
            'none': '0',
            'sm': '0.125rem',
            DEFAULT: '0.25rem',
            DEFAULT: '4px',
            'md': '0.375rem',
            'lg': '2rem',
            'full': '9999px',
            'large': '12px',
          },
          fontFamily: {
            'Roboto-Regular': "Be Vietnam Pro",
            'bold': ['Be Vietnam Pro', 'sans'],
          },
        },


      }
    }
  </script>
</head>

<body class="h-screen font-Roboto-Regular text-xs px-72 py-9 relative">
  <div class=" z-[-85] bg-[url('images/bg-tablet-pattern.svg')] bg-no-repeat bg-right-top top-0 right-0">
  </div>
  <nav class="flex items-center justify-between">

    <img src="/images/logo.svg" alt="" srcset="">
    <ul class="flex">
      <li class="mx-5">
        Pricing
      </li>
      <li class="mx-5">

        Product
      </li>
      <li class="mx-5">
        About Us
      </li>
      <li class="mx-5">
        Careers
      </li>
      <li class="mx-5">

        Community
      </li>
    </ul>
    <button class="p-3 bg-Brightred rounded-lg font-Roboto-Regular text-white">Get started</button>

  </nav>
<section class="flex mt-12">
  <div class="flex-1">
    <h1 class="text-[40px] text-darkblue font-bold">Bring everyone together to build better products.</h1>
    <p class="pt-5 leading-8 text-justify text-darkgrayishblue">Manage makes it simple for software teams <br>
      to plan day-to-day tasks while keeping the <br>
      larger team goals in view.
    </p>
    <button class="p-3 bg-Brightred rounded-lg font-Roboto-Regular text-white mt-12">Get started</button>
  </div>
  <div class="flex-2">
    <img src="./images/illustration-intro.svg" alt="" srcset="">
  </div>
</section>

  <div class="hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Irakoze Eddy Nobel</a>.
  </div>

</body>

</html>
